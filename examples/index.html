<!doctype html>
<meta charset="UTF-8">

<title>glmaps</title>
<link rel="stylesheet" href="style.css">

<div id="js-map" class="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script src="../glmaps.js"></script>

<script>
    var glydelMap = new Glmaps({

        container: 'js-map',
        zoom: 15,
        defaultLocationByName:0,
        defaultPosition: {latitude:12.985573333333333,longitude:77.644505},
        markers: [
            {
                icon: 'img/marker-1.png',
                position: {
                    latitude: 12.9758,
                    longitude: 77.63903833333333,
                }
            }
    ]
    });
    
   glydelMap.addMarkers(
       [
            {
                icon: 'img/marker-1.png',
                position: {
                    latitude: 12.9758,
                    longitude: 77.63903833333333,
                }
            }
        ]
    );
    
    glydelMap.addMarkers(
       [
            {
                icon: 'img/marker-2.png',
                position: {
                    latitude: 12.98424,
                    longitude: 77.64093666666666,
                }
            }
        ]
    );
    
//    mp.setMapCenter();
</script>
